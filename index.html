<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ALAN LAU</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- nav bar section-->
  <header>
    <div id="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#welcome-section">Welcome</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about-me">About me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacts">Contacts</a>
        </li>
      </ul>
    </div>
  </header>
  <!-- end of navabr -->
  <!-- welcome section -->
  <div id="welcome-section" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#welcome-section" data-slide-to="0" class="active"></li>
      <li data-target="#welcome-section" data-slide-to="1"></li>
      <li data-target="#welcome-section" data-slide-to="2"></li>
      <li data-target="#welcome-section" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="2000">
        <img src="./img/1.jpg" class="d-block w-100" alt="first alpaca">
        <div class="carousel-caption d-none d-md-block">
          <h1>Hi there,</h1>
          <p>here is an alpaca.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="./img/2.jpg" class="d-block w-100" alt="second alpaca">
        <div class="carousel-caption d-none d-md-block">
          <h1>Welcome,</h1>
          <p>another alpaca.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="./img/3.jpg" class="d-block w-100" alt="third alpaca">
        <div class="carousel-caption d-none d-md-block">
          <h1>Hola,</h1>
          <p>more alpaca.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="./img/4.jpg" class="d-block w-100" alt="fourth alpaca">
        <div class="carousel-caption d-none d-md-block">
          <h1>Hey,</h1>
          <p>and another alpaca.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#welcome-section" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#welcome-section" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- end of wlecome section -->
  <div id="about-me">

  </div>

  <div id='projects'>
    <div class='project-tile'>
      <!-- should have a link to the project -->
    </div>
  </div>
  <!-- should contain a link open github-->



  <!-- javascript needed for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
